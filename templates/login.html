<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KECILIN DZI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet"> -->
    <style>
        body {
            display: flex;
            flex-direction: column;
            font-family: "Ubuntu", sans-serif;
            margin: 0;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }
        /* Center the card and make it bigger */
        .card-wrapper {
            max-width: 500px; /* Increased width */
            width: 100%;
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px; /* Space below the logo */
        }

        .logo img {
            max-width: 100px; /* Adjust the logo size */
        }


        .card {
            border: none;
            border-radius: 5px; /* Less rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            padding: 30px; /* Increased padding for more space inside the card */
        }

        .card-title {
            font-weight: bold;
            font-size: 1.75rem; /* Slightly larger font size */
            margin-bottom: 20px; /* Increased space below the title */
        }

        .form-group {
            margin-bottom: 20px; /* Increased space between form elements */
        }

        .form-control {
            border-radius: 5px; /* Less rounded corners */
            padding: 10px 15px; /* Increased padding inside input fields */
        }

        .btn-primary {
            border-radius: 5px; /* Less rounded corners */
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px; /* Increased padding for a bigger button */
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }

        .register-link {
            font-size: 0.9rem;
            margin-top: 20px; /* Space above the registration link */
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="card-wrapper">
        <div class="card bg-light">
            <div class="card-body">
                <div class="logo">
                    <img src="{{ url_for('static', filename='KECILIN.png') }}" alt="Company Logo">
                </div>
                <h5 class="card-title text-center">KECILIN DZI</h5>
                <!-- Flask form submission -->
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block w-100">Login</button>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <p class="text-{{ category }}">{{ message }}</p>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('register') }}" class="register-link">Don't have an account? Register here</a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
